<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
</head>

<body>

    <!-- inizio main -->
    <main>

        <nav class="sidebar">

            <!-- sidebare-top -->
            <div class="sidebar-top">
                
                <div class="logo flex">
                    <img src="img/logo.svg" alt="logo">
                </div>
    
                <ul class="sidebar-menu">
                    <li>
                        <a href="#">
                            <img src="img/home.svg" alt="home">
                            <span>Home</span>
                        </a>
                    </li>
    
                    <li>
                        <a href="#">
                            <img src="img/search.svg" alt="search">
                            <span class="opacity-06">Cerca</span>
                        </a>
                    </li>
    
                    <li>
                        <a href="#">
                            <img src="img/libreria.svg" alt="librarie">
                            <span class="opacity-06">La tua libreria</span>
                        </a>
                    </li>
                </ul>
    
                <div class="playlist">
                    <h4>playlist</h4>
    
                    <div class="new-playlist">
                        <button type="button"><span>+</span></button>
                        <a href="#"><span class="opacity-06">Crea playlist</span></a>
                    </div>
    
                    <ul class="playlist-list opacity-06">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </div>
            <!-- fine sidebar-top -->

            <!-- sidebar-bottom -->
            <div class="sidebar-bottom">
                <div class="download opacity-06">
                    <img src="img/download.svg" alt="download">
                    <span>Installa app</span>
                </div>

                <div class="user flex">
                    <div class="pro-pic">
                        <img src="img/profile.svg" alt="profile pic">
                    </div>
                    <span class="bold">John Doe</span>
                </div>
            </div>
            <!-- fine sidebar-bottom -->
        </nav>
        

        <div class="container">

            <div class="cta flex">
                <button type="button">effettua l'upgrade</button>
            </div>

            <div class="content">
                <div class="content-menu">

                </div>

                <div class="content-gallery">

                </div>
            </div>

        </div>

    </main>
    <!-- fine main -->



    <!-- inizio footer -->
    <footer class="flex">

        <!-- display canzone -->
        <div class="song flex">

            <div class="album-cover">
                <img src="img/sinister.jpeg" alt="album cover">
            </div>

            <div class="song-txt">
                <p class="album-title">Sinister</p>
                <p>Brano Nome</p>
            </div>

            <div class="song-icon">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>
        <!-- fine display canzone -->

        <!-- player-control -->
        <div class="player-control flex flex-column">

            <div class="player-button flex">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle fa-2x"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>

            <div class="playback-bar flex">
                <p>0:25</p>
                <div class="bar">
                    <div class="fill"></div>
                </div>
                <p>4:35</p>
            </div>

        </div>
        <!-- fine player-control -->

        <!-- extra-control -->
        <div class="extra-control flex">
            <i class="fas fa-list"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <div class="bar">
                <div class="fill"></div>
            </div>
        </div>
        <!-- fine extra-control -->

    </footer>
    <!-- fine footer -->

</body>

</html>
